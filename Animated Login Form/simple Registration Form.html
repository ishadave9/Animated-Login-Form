<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main{
            padding: 20px;
            left:5px;
            right:5px;
            bottom:3px;
            width:400px;
            margin:0 auto;
            border:1px solid black;
            background-color:darkseagreen;
        }
        .button{
            padding-left: 10px;
            width:110px;
            height:30px;
            background-color:gray;
            color:black;
            text-decoration: none;
            font-size: 18px;
        }
        h2{
          font-size:35px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2 style="text-align:center;">Registration Form</h2> <br><br>
        <form action="/submit_registration>" method="post">
    

            <span label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="pswrd">Password:</label>
            <input type="text" id="pswrd" name="pswrd" required><br><br>

            <label for="Number">Contact No.:</label>
            <input type="text" id="Num" name="Num" required><br><br>

            <label for="dob">Date of Birth :</label>
            <input type="text" id="dob" name="dob" required><br><br>

            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="male">Male</option>
                <option value="male">FeMale</option>
                <option value="male">Other</option>
            </select><br><br>

            <label for="Age">Age:</label>
            <select id="Age" name="Age" required>
                <option value="18-30">18-30</option>
                <option value="30-45">30-45</option>
                <option value="45-60">45-60</option>
            </select><br><br>

             <p>which language you know ??</p>
            <input type="radio" id="Eng" name="language" value="eng">
            <label for="eng">english</label><br>  
            <input type="radio" id="hindi" name="language" value="hindi">
            <label for="hin">hindi</label><br><br>
           
            <p>which programming language you know ??</p>
            <input type="checkbox" id="C" name="language" value="C">
            <label for="C">C</label><br> 
            <input type="checkbox" id="Core java" name="language" value="core java">
            <label for="core java">core java</label><br>
            <input type="checkbox" id="Python" name="language" value="Python">
            <label for="core java">core java</label><br>
            <input type="checkbox" id="WEB PROGRAMMING" name="language" value="WEB PROGRAMMING">
            <label for="WEB PROGRAMMING">WEB PROGRAMMING</label><br><br>

            <label for="image">Candidate Pic:</label><br>
            <input type="file" id="img" name="image"><br><br>

            <label for="file">Files:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <p>level of knowledge about programming??</p>
            <input type="range" id="beginner" name="beginner"><br>
            <label for="beginner">Beginner</label><br><br>
            <input type="range" id="Intermediate" name="Intermediate"><br>
            <label for="Intermediate">Intermediate</label><br><br>
            <input type="range" id="Advance" name="Advance"><br>
            <label for="Advance">Advance</label><br><br>

            <label for="timeinput">Time:</label>
            <input type="time" id="timeinput" name="time"><br><br>

            <label for="dateinput">Date:</label>
            <input type="date" id="dateinput" name="date"><br><br>

            <label for="datetime-local">datetime-local:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

            <label for="url">url:</label>
            <input type="url" id="url" name="url"><br><br>
            
            <label for="week">week:</label>
            <input type="week" id="week" name="week"><br><br>
  
            <label for="month">month:</label>
            <input type="month" id="month" name="month"><br><br><br>

        <button class="button">click me!!!</button>
        </div>
        </form>
</body>
</html>
